<body>

    <div class="container">
        <div class="form-group">
            <input type="text" id="name" placeholder="Enter Your Info" />
            <label class="form-label">Enter Your Info</label>

        <div class="qr-code">
            <div class="copy-btn" style="cursor: pointer; padding: 12px;">
                <svg class="copy" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="white" height="40px" width="40px" version="1.1" id="Capa_1" viewBox="0 0 352.804 352.804" xml:space="preserve"><g><path d="M318.54,57.282h-47.652V15c0-8.284-6.716-15-15-15H34.264c-8.284,0-15,6.716-15,15v265.522c0,8.284,6.716,15,15,15h47.651   v42.281c0,8.284,6.716,15,15,15H318.54c8.284,0,15-6.716,15-15V72.282C333.54,63.998,326.824,57.282,318.54,57.282z    M49.264,265.522V30h191.623v27.282H96.916c-8.284,0-15,6.716-15,15v193.24H49.264z M303.54,322.804H111.916V87.282H303.54V322.804   z"/></g></svg>
                <p class="secret-message">Copy</p>

        <button>Generate QR Code</button>

    <script>
document.querySelector(".close-al").onclick = function() {
    document.querySelector(".parent").style.display = "none"
    document.body.style.cssText = "overflow-y:scroll"
}


let qrCod = document.querySelector(".qr-code");
let theQr = document.querySelector(".qr-img");
let input = document.querySelector("input");
let btn = document.querySelector("button");
let CopyBtn = document.querySelector(".copy-btn");



btn.addEventListener("click", function generateQr() {
    
    if (!input.value == "") {
        theQr.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + input.value;
        let srco = theQr.src
        qrCod.classList.add("show-img");
    } else {
        input.classList.add("error");
        setTimeout(() => {
        input.classList.remove("error");
        }, 1000);
    }
    CopyBtn.onclick = function() {
        let temp1 = document.createElement("textarea");
        temp1.style.cssText = "z-index:-999999999999;position: absolute;left:-9999999999px;";
        // value >>
         temp1.value = theQr.src
        document.body.appendChild(temp1);
        temp1.select();
        document.execCommand("copy");
        document.body.removeChild(temp1);
        document.querySelector(".secret-message").innerHTML ="Copied"
        setTimeout( function(){
            document.querySelector(".secret-message").innerHTML ="Copy"
        },2000)
    };

    }

  );







    </script>
